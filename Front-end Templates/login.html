<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Css -->
    <link rel="stylesheet" href="Css/Login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="">
</head>
<body>
    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="login-container">

        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-heart-pulse"></i>
            </div>
            <h1>TechCare</h1>
            <p>Secure access to your healthcare services</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="far fa-user"></i>
                    <input id="username" name="username" type="text" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="input-group password">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input id="passwordInput" name="password" type="password" placeholder="Enter your password" required>
                    <i class="far fa-eye show-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-options">
                <a href="forget.html" class="forgot-link">Forgot Password?</a>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login">Login</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>

            <div class="register-footer">
                <span>Don't have an account? <a href="register.html">Register now</a></span>
            </div>
        </form>
    </main>

    <script src="JS/login.js"></script>
</body>
</html>
