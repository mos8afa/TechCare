<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse</title>

    <link rel="stylesheet" href="Css/nurse2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="top-header">
        <div class="lang-dropdown">
            <i class="fas fa-globe"></i>
            <span>English</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <main class="doctor-container">
        <div class="header-section">
            <div class="logo-icon-small">
                <i class="fas fa-user-nurse"></i> </div>
            <h2>Professional Details</h2>
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span>FINAL STEP</span>
                    <span>100%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <form id="nurseProfessionalForm">
            
            <div class="input-group">
                <label for="university">University</label>
                <div class="input-wrapper">
                    <i class="fas fa-university"></i>
                    <input list="universities" id="university" name="university" placeholder="Choose University..." required>
                    <datalist id="universities">
                        <option>Ain Shams University</option>
                        <option>Al-Azhar University</option>
                        <option>Alexandria University</option>
                        <option>American University in Cairo (AUC)</option>
                        <option>Arab Academy for Science &amp; Technology</option>
                        <option>Assiut University</option>
                        <option>Benha University</option>
                        <option>Beni Suef University</option>
                        <option>British University in Egypt</option>
                        <option>Canadian International College</option>
                        <option>Cairo University</option>
                        <option>Fayoum University</option>
                        <option>Future University in Egypt</option>
                        <option>German University in Cairo (GUC)</option>
                        <option>Helwan University</option>
                        <option>Kafr El Sheikh University</option>
                        <option>Luxor University</option>
                        <option>Mansoura University</option>
                        <option>Matrouh University</option>
                        <option>Menoufia University</option>
                        <option>Minia University</option>
                        <option>Misr International University</option>
                        <option>Misr University for Science &amp; Technology (MUST)</option>
                        <option>Nile University</option>
                        <option>New Valley University</option>
                        <option>October 6 University</option>
                        <option>Other</option>
                        <option>Pharos University</option>
                        <option>Port Said University</option>
                        <option>Sohag University</option>
                        <option>South Valley University</option>
                        <option>Suez Canal University</option>
                        <option>Tanta University</option>
                        <option>Zagazig University</option>
                    </datalist>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>National ID (Front)</label>
                    <div class="file-wrapper small">
                        <input type="file" name="idFront" accept="image/*,application/pdf" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Front</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>National ID (Back)</label>
                    <div class="file-wrapper small">
                        <input type="file" name="idBack" accept="image/*,application/pdf" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Back</span>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group" style="flex: 2;">
                    <label for="serviceName">Service Offered</label>
                    <div class="input-wrapper">
                        <i class="fas fa-hand-holding-medical"></i>
                        <select id="serviceName" name="serviceName" required>
                            <option value="" disabled selected>Select service</option>
                            <option>Home Nursing ya slaaam</option>
                        </select>
                    </div>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="price">Price (EGP)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-money-bill-wave"></i>
                        <input id="price" name="price" type="number" placeholder="0.00" required>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Excellence Cert.</label>
                    <div class="file-wrapper small">
                        <input type="file" name="excellenceCert" required>
                        <i class="fas fa-award"></i>
                        <span>Upload</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Graduation Cert.</label>
                    <div class="file-wrapper small">
                        <input type="file" name="graduationCert" required>
                        <i class="fas fa-user-graduate"></i>
                        <span>Upload</span>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Syndicate Card</label>
                    <div class="file-wrapper small">
                        <input type="file" name="syndicateCard" required>
                        <i class="fas fa-address-card"></i>
                        <span>Upload</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Practice Permit</label>
                    <div class="file-wrapper small">
                        <input type="file" name="practicePermit" required>
                        <i class="fas fa-file-medical"></i>
                        <span>Upload</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Complete Registration</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </main>

    <script src="JS/Role.js"></script>
</body>
</html>
