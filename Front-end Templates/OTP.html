<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <link rel="stylesheet" href="Css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body
        {
        background-image: url({% static 'img/BG_FORM.jpg' %});
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;            
        background-size: cover;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="login-container">

        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Verify OTP</h1>
            <p>Enter the 6-digit code sent to your email</p>
        </div>

        <form id="otpForm">

            <div class="otp-wrapper">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>

            <div class="form-options" style="justify-content: center;">
                <span>Didn't recive OTP?<a href="resend.html"> Click here</a></span>
            </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login">Continue</button>
                <button type="button" class="btn-reset" id="backBtn"><a href="Forget_password.html">Back</a></button>
            </div>

        </form>

    </main>

    <script>
        const inputs = document.querySelectorAll(".otp-input");

        // التنقل التلقائي
        inputs.forEach((input, index) => {
            input.addEventListener("input", function () {
            // السماح بالأرقام فقط
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", function (e) {
            // لو ضغط Backspace و الحقل فاضي يرجع للي قبله
            if (e.key === "Backspace" && !this.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
        });

        // نفس كود اللغة
        const langBtn = document.getElementById('langBtn');
        const langMenu = document.getElementById('langMenu');

        langBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('show');
        });

        window.onclick = function () {
            langMenu.classList.remove('show');
        };
    </script>
</body>
</html>
