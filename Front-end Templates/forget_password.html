<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <link rel="stylesheet" href="Css/Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url(../img/BG.jpeg) no-repeat center center fixed; background-size: cover;">

    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

<div class="doctor-container">

    <div class="header-section">

        <div class="logo-icon-small">
            <i class="fa-solid fa-key"></i>
        </div>

        <h2>Forget Password</h2>

        <p style="color: var(--text-gray); font-size:14px; margin-top:-10px;">
            No worries, we'll send you reset instructions.
        </p>

    </div>


    <form>

        <div class="input-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-actions" style="flex-direction:column;">
            <button type="submit" class="btn-next">
                Continue
            </button>
        </div>

        <div style="text-align:center; margin-top:15px;">
            <a href="login.html" style="text-decoration:none; color:#4A5568;">
                <i class="fa-solid fa-arrow-left"></i>
                Back to log in
            </a>
        </div>

    </form>

</div>

    </main>

    <script src="JS/Form.js"></script>
</body>
</html>
