<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist</title>

    <link rel="stylesheet" href="Css/Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url(../img/BG.jpeg) no-repeat center center fixed; background-size: cover;">

    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="doctor-container">
        <div class="header-section">
            <div class="logo-icon-small">
                <i class="fa-solid fa-capsules"></i>
            </div>
            
            <h2>Create Pharmacist Account</h2>
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span>PROGRESS</span>
                    <span>50%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 50%;"></div>
                </div>
            </div>
        </div>

        <form id="doctorForm">
            <div class="input-row">
                <div class="input-group">
                    <label>Gender</label>
                    <div class="input-wrapper">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Date of Birth</label>
                    <div class="input-wrapper DOB">
                        <input id="dob" name="dob" type="date" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <div class="input-wrapper">
                    <span class="prefix">+20</span>
                    <input id="phone" name="phone" type="tel" placeholder="1XXXXXXXXX" required>
                </div>
            </div>

            <div class="input-group">
                <label>Governorate</label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <select id="governorate" name="governorate" required>
                        <option value="" disabled selected>Select governorate</option>
                        <option>Alexandria</option>
                        <option>Aswan</option>
                        <option>Assiut</option>
                        <option>Beheira</option>
                        <option>Beni Suef</option>
                        <option>Cairo</option>
                        <option>Dakahlia</option>
                        <option>Damietta</option>
                        <option>Faiyum</option>
                        <option>Gharbia</option>
                        <option>Giza</option>
                        <option>Ismailia</option>
                        <option>Kafr El Sheikh</option>
                        <option>Luxor</option>
                        <option>Matrouh</option>
                        <option>Minya</option>
                        <option>Monufia</option>
                        <option>New Valley</option>
                        <option>North Sinai</option>
                        <option>Port Said</option>
                        <option>Qalyubia</option>
                        <option>Qena</option>
                        <option>Red Sea</option>
                        <option>Sharqia</option>
                        <option>Sohag</option>
                        <option>South Sinai</option>
                        <option>Suez</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Profile Picture</label>
                <div class="file-wrapper" id="fileWrapper">
                    <input id="Profile" name="Profile" type="file" accept="image/*" required>
                    <i class="fas fa-camera" id="fileIcon"></i>
                    <span id="fileStatusText">Click to upload file</span>
                </div>
            </div>


            <div class="input-row">
                <div class="input-group">
                    <label>National ID (Front)</label>
                    <div class="file-wrapper" id="wrapper-idFront">
                        <input type="file" name="idFront" accept="image/*" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Front</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>National ID (Back)</label>
                    <div class="file-wrapper" id="wrapper-idBack">
                        <input type="file" name="idBack" accept="image/*" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Back</span>
                    </div>
                </div>
            </div>


            <div class="form-actions">
                <button type="reset" class="btn-reset">Reset</button>
                <button type="submit" id="nextStepBtn3" class="btn-next">Continue to Next Step <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>









    </main>
</body>
    <script src="JS/Form.js"></script>
</html>
