<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="Css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body
        {
        background-image: url({% static 'img/BG_FORM.jpg' %});
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;            
        background-size: cover;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="login-container">

        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>Forgot Password</h1>
            <p>Enter your email to receive OTP code</p>
        </div>

        <form id="forgetForm">

            <div class="input-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="far fa-envelope"></i>
                    <input type="email" id="emailInput" name="email" placeholder="Enter your email address" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-reset"><a href="test.html">Back</a></button>
                <button type="submit" class="btn-login">Reset Password</button>
            </div>

        </form>

    </main>

    <script>
        const langBtn = document.getElementById('langBtn');
        const langMenu = document.getElementById('langMenu');

        langBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('show');
        });

        window.onclick = function () {
            langMenu.classList.remove('show');
        };
    </script>
</body>
</html>
