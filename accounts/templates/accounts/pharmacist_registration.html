{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>

    <link rel="stylesheet" href='{%static "css/Form.css"%}''>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body
        {
        background-image: url('{% static "img/BG.jpeg" %}');
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;            
        background-size: cover;
        }
    </style>
</head>
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="doctor-container">
        <div class="header-section">
            <div class="logo-icon-small">
                <i class="fa-solid fa-capsules"></i>
            </div>
            
            <h2>Create Pharmacist Account</h2>
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span>PROGRESS</span>
                    <span>50%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 50%;"></div>
                </div>
            </div>
        </div>

        <form id="doctorForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="input-row">
                <div class="input-group">
                    <label>Gender</label>
                    <div class="input-wrapper">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Date of Birth</label>
                    <div class="input-wrapper DOB">
                        <input id="dob" name="date_of_birth" type="date" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <div class="input-wrapper">
                    <span class="prefix">+20</span>
                    <input id="phone" name="phone_number" type="tel" placeholder="1XXXXXXXXX" required>
                </div>
            </div>

            <div class="input-group">
                <label>Profile Picture</label>
                <div class="file-wrapper" id="fileWrapper">
                    <input id="Profile" name="profile_pic" type="file" accept="image/*" required>
                    <i class="fas fa-camera" id="fileIcon"></i>
                    <span id="fileStatusText">Click to upload file</span>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>National ID (Front)</label>
                    <div class="file-wrapper" id="wrapper-idFront">
                        <input type="file" name="national_id_pic_front" accept="image/*" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Front</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>National ID (Back)</label>
                    <div class="file-wrapper" id="wrapper-idBack">
                        <input type="file" name="national_id_pic_back" accept="image/*" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Back</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn-reset">Reset</button>
                <button type="submit" id="nextStepBtn3" class="btn-next">
                    Continue to Next Step <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </main>
</body>
    <script src="{% static 'JS/register.js' %}"></script>
</html>
