{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'css/Register.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('{% static 'images/BG.jpeg' %}') no-repeat center center fixed; background-size: cover;">

    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="register-container">

        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-heart-pulse"></i>
            </div>
            <h1>Create an Account</h1>
            <p>Secure access to your healthcare services</p>
        </div>

        <form id="registerForm" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
        <div class="input-row">
                <div class="input-group">
                    <label value ="first_name">First Name</label>
                    <div class="input-wrapper no-icon">
                        <input  name="firstName" type="text" placeholder="First name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="last_name" value ='last_name'>Last Name</label>
                    <div class="input-wrapper no-icon">
                        <input id="lastName" name="lastName" type="text" placeholder="Last name" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label value ='username'>Username</label>
                <div class="input-wrapper">
                    <i class="far fa-user"></i>
                    <input id="username" name="username" type="text" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="input-group">
                <label  value ='email'>Email</label>
                <div class="input-wrapper">
                    <i class="far fa-envelope"></i>
                    <input  value ='email' id="email" name="email" type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="input-group">
                <label  value ='password'>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input  id="passwordInput" name="password" type="password" placeholder="Enter your password" required>
                    <i class="far fa-eye show-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="input-group">
                <label value ='role'>Role</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-tag"></i>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                        <option value="donor">Donor</option>
                        <option value="pharmacist">Pharmacist</option>
                    </select>
                </div>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-register">Create Account</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>

            <div class="login-footer">
                <span>Already have an account? <a href="{% url 'login' %}">Log in</a></span>
            </div>
        </form>

    </main>

    <script src="{% static 'JS/register.js' %}"></script>

</body>
</html>
