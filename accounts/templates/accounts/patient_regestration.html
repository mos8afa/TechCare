<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>

    <link rel="stylesheet" href="{% static 'css/Form.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('{% static 'images/BG.jpeg' %}') no-repeat center center fixed; background-size: cover;">

    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="doctor-container">
        <div class="header-section">
            <div class="logo-icon-small">
                <i class="fas fa-user-injured"></i>
            </div>
            <h2>Create Patient Account</h2>
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span>PROGRESS</span>
                    <span>100%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <form id="doctorForm"> 
            {% csrf_token %}
            <div class="input-row">
                <div class="input-group">
                    <label value = 'gender'>Gender</label>
                    <div class="input-wrapper">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label value = 'phone_number'>Phone Number</label>
                    <div class="input-wrapper">
                        <span class="prefix">+20</span>
                        <input id="phone" name="phone" type="tel" placeholder="1XXXXXXXXX" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label value = 'governorate'>Governorate</label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <select id="governorate" name="governorate" required>
                        <option value="" disabled selected>Select governorate</option>
                        <option>Alexandria</option>
                        <option>Aswan</option>
                        <option>Assiut</option>
                        <option>Beheira</option>
                        <option>Beni Suef</option>
                        <option>Cairo</option>
                        <option>Dakahlia</option>
                        <option>Damietta</option>
                        <option>Faiyum</option>
                        <option>Gharbia</option>
                        <option>Giza</option>
                        <option>Ismailia</option>
                        <option>Kafr El Sheikh</option>
                        <option>Luxor</option>
                        <option>Matrouh</option>
                        <option>Minya</option>
                        <option>Monufia</option>
                        <option>New Valley</option>
                        <option>North Sinai</option>
                        <option>Port Said</option>
                        <option>Qalyubia</option>
                        <option>Qena</option>
                        <option>Red Sea</option>
                        <option>Sharqia</option>
                        <option>Sohag</option>
                        <option>South Sinai</option>
                        <option>Suez</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label value ='address'>Full Address</label>
                <div class="input-wrapper">
                    <textarea id="address" name="address" rows="2" placeholder="Street, Building, Apartment" required></textarea>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label value="national_id_pic_front">National ID (Front)</label>
                    <div class="file-wrapper">
                        <input name="nationalIdFront" type="file" accept="image/*,application/pdf" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Front</span>
                    </div>
                </div>
                <div class="input-group">
                    <label value="national_id_pic_back">National ID (Back)</label>
                    <div class="file-wrapper">
                        <input name="nationalIdBack" type="file" accept="image/*,application/pdf" required>
                        <i class="fas fa-id-card"></i>
                        <span>Upload Back</span>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label value="profile_pic">Profile Picture</label>
                <div class="file-wrapper" id="fileWrapper">
                    <input id="Profile" name="profilePic" type="file" accept="image/*" required>
                    <i class="fas fa-camera" id="fileIcon"></i>
                    <span id="fileStatusText">Click to upload photo</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-next">Complete Registration</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </main>

    <script src="{% static 'JS/Form.js' %}"></script>
</body>
</html>
