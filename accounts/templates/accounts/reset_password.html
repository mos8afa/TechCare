{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body
        {
        background-image: url('{% static "img/BG.jpeg" %}');
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;            
        background-size: cover;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <div class="lang-dropdown" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="currentLang">English</span>
            <i class="fas fa-chevron-down"></i>
            <ul class="dropdown-menu" id="langMenu">
                <li>English</li>
                <li>العربية</li>
            </ul>
        </div>
    </header>

    <main class="login-container">

        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <form id="resetForm" method="post">
            {%csrf_token%}
            <div class="input-group password">
                <label>New Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input id="newPassword" type="password" placeholder="Enter new password" required>
                    <i class="far fa-eye show-password" id="toggleNewPassword"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input id="confirmPassword" type="password" placeholder="Confirm new password" required>
                    <i class="far fa-eye show-password" id="toggleConfirmPassword"></i>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login">Reset Password</button>
            </div>

        </form>

    </main>

</body>
    <script>

        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
        
            icon.addEventListener("click", function () {
            
                const type = input.getAttribute("type") === "password" ? "text" : "password";
                input.setAttribute("type", type);
            
                this.classList.toggle("fa-eye");
                this.classList.toggle("fa-eye-slash");
            });
        }
        // togglePassword("newPassword", "toggleNewPassword");
        // togglePassword("confirmPassword", "toggleConfirmPassword");

        // Language Dropdown (زي اللوجين)
        const langBtn = document.getElementById('langBtn');
        const langMenu = document.getElementById('langMenu');
        langBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('show');
        });
        window.onclick = function () {
            langMenu.classList.remove('show');
        };
    </script>
</html>
